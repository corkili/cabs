<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8"/>
    <title>Personal</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <meta property="qc:admins" content="77103107776157736375" />
    <meta property="wb:webmaster" content="c4f857219bfae3cb" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <meta http-equiv="Cache-Control" content="no-transform " />
    <meta name="keywords" content="土味订票" />
    <meta name="description" content="土味订票" />

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <!--table {border-collapse:collapse;border-spacing:0}-->
    <link rel="stylesheet" th:href="@{css/base.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{css/common-less-one.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{css/moco.min.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{css/common-less.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{css/profile-less.css}" type="text/css" />

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
        }
        #main {
            position: absolute;
            top: -16%;
            left: 0;
        }
    </style>
</head>

<body>
<div id="main">

    <div class="page-settings">
        <div class="top">
        </div>
        <div class="setting pb10">
            <div class="nav-tabs pa">
                <a th:href="@{/personal_view}" class="baseinfo fl">基本信息</a>
                <a th:href="@{/personal_edit}" class="countinfo fl active">编辑信息</a>
                <a th:href="@{/personal_traveller}" class="countinfo fl">常用旅客</a>
                <a th:href="@{/personal_order}" class="countinfo fl">订单查询</a>
                <div class="cb"></div>
            </div>
            <div class="contentBox">
                <div class="formBox">
                    <div id="panel1" class="setting-wrap setting-profile">

                    </div>
                    <div id="panel2" class="setting-wrap setting-profile">
                        <!--/*@thymesVar id="user" type="org.neu.cabs.orm.User"*/-->
                        <form id="profile" th:object="${user}" th:action="@{/personal_edit}" method="post">

                            <div class="wlfg-wrap clearfix">
                                <label class="label-name" for="realName" >姓名：</label>
                                <div class="rlf-group">
                                    <input type="text" style="color: black" id="realName" name="realName"  autocomplete="off" th:field="*{realName}"
                                           data-validate="require-nick"  class="moco-form-control"  placeholder="请输入名字."/>
                                    <p class="rlf-tip-wrap errorHint color-red" ></p>
                                </div>
                            </div>

                            <div class="wlfg-wrap clearfix">
                                <label class="label-name" for="province">地址：</label>
                                <div class="rlf-group profile-address">
                                    <select id="province" name="province" class='moco-form-control' th:title="${user.address.province.name}"
                                            hidefocus="true" th:field="*{address.province.name}">

                                    </select>
                                    <select id="city" name="city" class='moco-form-control' th:title="${user.address.city.name}"
                                            hidefocus="true" th:field="*{address.city.name}">

                                    </select>
                                    <div class="cb"></div>
                                    <p class="rlf-tip-wrap errorHint color-red"></p>
                                </div>
                            </div>

                            <div class="wlfg-wrap clearfix">
                                <label class="label-name h16 lh16" >性别：</label>
                                <div class="rlf-group rlf-radio-group">
                                    <label  class="lh16"><input type="radio" hidefocus="true" value="MAN"  name="sex" th:field="*{sex}"/>男</label>
                                    <label  class="lh16"><input type="radio" hidefocus="true" value="WOMAN" checked="checked" name="sex" th:field="*{sex}"/>女</label>
                                    <p class="rlf-tip-wrap errorHint color-red"></p>
                                </div>
                            </div>
                            <div class="wlfg-wrap clearfix">
                                <label class="label-name" for="email" >邮箱：</label>
                                <div class="rlf-group">
                                    <input type="text" style="color: black" id="email" name="email" autocomplete="off" th:field="*{email}"
                                           data-validate="require-nick"  class="moco-form-control"  placeholder="请输入邮箱."/>
                                    <p class="rlf-tip-wrap errorHint color-red" ></p>
                                </div>
                            </div>
                            <div class="wlfg-wrap clearfix">
                                <label class="label-name" for="phone" >手机：</label>
                                <div class="rlf-group">
                                    <input type="text" id="phone" style="color: black" autocomplete="off" name="phone" th:field="*{phone}"
                                           data-validate="require-nick"  class="moco-form-control"  placeholder="请输入手机号码."/>
                                    <p class="rlf-tip-wrap errorHint color-red" ></p>
                                </div>
                            </div>
                            <div class="wlfg-wrap clearfix">
                                <label class="label-name" for="certificateType">证件类型：</label>
                                <div class="rlf-group profile-address">
                                    <select id="certificateType" class='form-control' hidefocus="true"
                                            style="width: auto" th:field="*{certificateType}" name="certificateType">
                                        <option value="">证件类型</option>
                                        <option value="CHINA_IDENTITY_CARD">中华人民共和国居民身份证</option>
                                        <option value="PASSPORT">护照</option>
                                        <option value="MILITARY_CARD">军人证</option>
                                        <option value="HVPS">回乡证</option>
                                        <option value="MTP">台胞证</option>
                                        <option value="BOOKLET">户口簿</option>
                                        <option value="FOREIGNERS_ID_CARD">外国人永久居留身份证</option>
                                        <option value="BIRTH_CERTIFICATE">出生证明</option>
                                    </select>
                                    <div class="cb"></div>
                                    <p class="rlf-tip-wrap errorHint color-red"></p>
                                </div>
                            </div>
                            <div class="wlfg-wrap clearfix">
                                <label class="label-name" for="certificateNumber" >证件号：</label>
                                <div class="rlf-group">
                                    <input type="text" id="certificateNumber" style="color: black" name="certificateNumber"
                                           autocomplete="off"  data-validate="require-nick"  th:field="*{certificateNumber}"
                                           class="moco-form-control"  placeholder="请输入证件号."/>
                                    <p class="rlf-tip-wrap errorHint color-red" ></p>
                                </div>
                            </div>
                            <div class="wlfg-wrap clearfix">
                                <label class="label-name" for="birthday" >生日：</label>
                                <div class="rlf-group">
                                    <input type="date" style="color: black"  autocomplete="off" id="birthday" name="birthday" th:field="*{birthday}"
                                           data-validate="require-nick"  class="moco-form-control"  placeholder="请输入生日，格式如：2000-01-01."/>
                                    <p class="rlf-tip-wrap errorHint color-red" ></p>
                                </div>
                            </div>
                            <div class="wlfg-wrap clearfix">
                                <label class="label-name" for="profile-submit"></label>
                                <div class="rlf-group">
                                    <button type="submit" id="profile-submit"  hidefocus="true"  aria-role="button"
                                            class="rlf-btn-green btn-block profile-btn">保存</button>
                                </div>
                            </div>
                            <br/>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
<script th:src="@{js/jquery-3.3.1.min.js}" type="text/javascript"></script>
<script>

$(function () {
    var addresses = null;
    var $province = $("#province");
    var $city = $("#city");
    var province = $province.attr("title");
    var city = $city.attr("title");

    function createAddressOption(value, content, text) {
        return '<option value="' + value + '" content="' + content + '">' + text + '</option>';
    }

    $.getJSON("address.json", function (data) {
        console.log(data);
        if (data == null) {
            return;
        }
        addresses = [];
        var temp = {
            name: "直辖市/特别行政区",
            sub: [{
                name: "请选择",
                sub: []
            }],
            type: 1
        };
        $.each(data, function (index, content) {
            if (content.type == 0) {
                temp.sub.push(content);
            } else {
                addresses.push(content);
            }
        });
        temp.sub.splice(temp.sub.length - 1, 1);
        addresses.splice(1, 0, temp);
        addresses.splice(addresses.length - 1, 1);
        console.log(addresses);
        fillProvince($province, $city);
        $province.val(province);
        fillCity($province, $city);
        $city.val(city);
    });

    $province.on('change', function () {
        fillCity($province, $city);
    });

    function fillProvince($p, $c) {
        $p.empty();
        $.each(addresses, function (index, content) {
            if (index == 0) {
                $p.append(createAddressOption("", index, content.name));
            } else {
                $p.append(createAddressOption(content.name, index, content.name));
            }
        });
        $c.empty();
        $c.append(createAddressOption("", 0, addresses[0].sub[0].name));
    }

    function fillCity($p, $c) {
        console.log($p.val());
        var cities = addresses[parseInt($p.find('[value="' + $p.val() + '"]').attr('content'))];
        console.log($p.find('[value="' + $p.val() + '"]').attr('content'));
        console.log(parseInt($p.find('[value="' + $p.val() + '"]').attr('content')));
        console.log(cities);
        $c.empty();
        $c.val("");
        $.each(cities.sub, function (index, content) {
            if (index == 0) {
                $c.append(createAddressOption("", index, content.name));
            } else {
                $c.append(createAddressOption(content.name, index, content.name));
            }
        });
    }

});

</script>
</body>
</html>
