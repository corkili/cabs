<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<title>个人信息</title>
	<meta charset="utf-8"/>
	<meta name="format-detection" content="telephone=no" />
	<meta name="_csrf" th:content="${_csrf.token}"/>
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
	<meta name="page_name" content="personal_information"/>

	<link rel="icon" th:href="@{images/favicon.ico}"/>
	<link rel="shortcut icon" th:href="@{images/favicon.ico}" />
	<link rel="stylesheet" th:href="@{css/style.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{css/log_in.css}"/>
	<script th:src="@{js/jquery.js}"></script>
	<script th:src="@{js/jquery-migrate-1.2.1.js}"></script>
	<script th:src="@{js/script.js}"></script>
	<script th:src="@{js/superfish.js}"></script>
	<script th:src="@{js/jquery.ui.totop.js}"></script>
	<script th:src="@{js/jquery.equalheights.js}"></script>
	<script th:src="@{js/jquery.mobilemenu.js}"></script>
	<script th:src="@{js/jquery.easing.1.3.js}"></script>
	<script>
        $(document).ready(function(){
            $().UItoTop({ easingType: 'easeOutQuart' });
        });
	</script>

</head>
<body>
<!--==============================header=================================-->
<header th:replace="header :: header"></header>
<!--==============================Content=================================-->
<div class="content">
	<div class="container_12">
		<div class="grid_12">
			<h3>个人界面</h3>
			<div th:if="${session.SPRING_SECURITY_CONTEXT == null}"><a href="javascript:clearMsg();openLogin();">请先登录</a>
			<strong style="color: #E74C3C" th:if="${error != null}" th:text="${error}"></strong>
			</div>
			<iframe th:if="${session.SPRING_SECURITY_CONTEXT != null}" id="personIframe" th:src="@{/personal_view}"
					onload="changeFrameHeight()" width="100%" height="100%" frameborder="0" scrolling="no">
			</iframe>
		</div>
	</div>
</div>
<!--==============================footer=================================-->
<footer>
	<div class="container_12">
		<div class="grid_12">
			<div class="copy">
				Copyright © 2018 OldSchool Flight | 土味订票
			</div>
		</div>
	</div>
</footer>
<script>
    function changeFrameHeight(){
//        var ifm= document.getElementById("personIframe");
//        ifm.height=document.documentElement.clientHeight;
    }

    window.onresize=function(){
        changeFrameHeight();

    }
</script>
</body>
</html>
